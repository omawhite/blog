version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    groups:
      patch-minor-updates:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
      major-updates:
        update-types:
          - "major"
        patterns:
          - "*"
    open-pull-requests-limit: 10
    reviewers:
      - "@me"
    assignees:
      - "@me"